<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment_1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="raleway-normal">
    <header>
      <nav>
        <h3>LOGO</h3>
        <a href=""><button class="btn-primary">Sign Up</button></a>
      </nav>
      <div class="banner">
        <div class="banner-content">
          <h1 class="banner-title">
            Cool Dark UI Template for Webflow Agencies!
          </h1>
          <button class="btn-primary">Stay Focused</button>
        </div>
      </div>
    </header>
    <main>
      <section class="action-section">
        <div class="action-content">
          <h3 class="action-title">See It in Action</h3>
          <p class="action-des">
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <button class="btn-primary">Launch Live Preview</button>
        </div>
        <img src="Assets/wc-mini.png" alt="" />
      </section>

      <section class="user-section">
        <h3 class="user-title">Joined Thousands of Productive Users</h3>
        <div class="user-container inter-normal">
          <div class="user-description">
            <p class="user-number">50K</p>
            <p class="user-detail">Active Users</p>
          </div>
          <div class="user-description">
            <p class="user-number">2M+</p>
            <p class="user-detail">Focus Sessions</p>
          </div>
          <div class="user-description">
            <p class="user-number">95%</p>
            <p class="user-detail">Satisfaction Rate</p>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
